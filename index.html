<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Weather Man</title>
    <meta name="description" content="Tells you the weather at your location">
    <meta name="author" content="phaedrus">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="col-xs-9">
            <h4 id="location"></h4>
          </div>
          <div id="temp-buttons-wrapper" class="col-xs-3">
            <div class="right-side btn-group" role="group" aria-label="temp-units">
              <button id="f-button" type="button" class="btn btn-default">F</button>
              <button id="c-button" type="button" class="btn btn-default">C</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3" id="weather-image-wrapper"></div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h4 id="weather-main-wrapper">
            <span id="weather-temp"></span> 
            <span id="weather-main"></span> 
            <span id="lat-and-lon" class="right-side"></span>
          </h4>
        </div>
      </div>
    </div>

    <footer id="site-info" class="col-xs-8 col-xs-offset-2">
      <hr>
      <p>This is a
      <a href="http://www.freecodecamp.com" target="_blank">Free Code Camp</a>
      project.
      </p>
      <p>Copyright &copy; 2017
      <a href="http://www.raznikov.com" target="_blank">Phaedrus Raznikov</a>
      </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
